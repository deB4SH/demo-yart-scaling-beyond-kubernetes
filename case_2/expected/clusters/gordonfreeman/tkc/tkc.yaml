---
apiVersion: run.tanzu.vmware.com/v1alpha3
kind: TanzuKubernetesCluster
metadata:
  name: gordonfreeman-blackmesa
  labels:
    env: prod
    argocd: enabled
    monitoring: enabled
    security: enabled
    maintainer: dr-isaac-kleiner
  annotations:
spec:
  topology:
    controlPlane:
      replicas: 3
      vmClass: best-effort-small
      storageClass: zfs-pool-1
      tkr:
        reference:
          name: 
      volumes:
        - name: containerd
          mountPath: /var/lib/containerd
          capacity:
            storage: 8Gi
        - name: kubelet
          mountPath: /var/lib/kubelet
          capacity:
            storage: 8Gi
    nodePools:
      - name: freeman-workernodes-1
        replicas: 5
        vmClass: best-effort-medium
        storageClass: zfs-pool-1
        volumes:
          - name: containerd
            mountPath: /var/lib/containerd
            capacity:
              storage: 32Gi
          - name: kubelet
            mountPath: /var/lib/kubelet
            capacity:
              storage: 32Gi
        tkr:
          reference:
            name: 
      - name: kleiner-workernodes-1
        replicas: 3
        vmClass: best-effort-xxlmedium
        storageClass: zfs-pool-1
        taints:
          - effect: NoSchedule
            key: nodetype
            value: kleiner
        labels:
          nodetype: kleiner
        volumes:
        tkr:
          reference:
            name: 